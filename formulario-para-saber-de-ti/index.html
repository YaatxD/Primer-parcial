<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preguntas Personales</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Formulario para saber de ti</h1>
    <img src="./images/1.png">
    <form id="personal-form">
        <!-- Pregunta 1: Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <!-- Pregunta 2: Apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <!-- Pregunta 3: Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <!-- Pregunta 4: Género -->
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="Femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="Otro">
        <label for="otro">Otro</label><br><br>
        
        <!-- Pregunta 5: Dirección -->
        <label for="direccion">Dirección:</label><br>
        <textarea id="direccion" name="direccion" required></textarea><br><br>
        
        <!-- Pregunta 6: Correo Electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Pregunta 7: Número de Teléfono -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <!-- Pregunta 8: ¿Tiene alguna alergia? -->
        <label>¿Tiene alguna alergia?</label><br>
        <input type="radio" id="si" name="alergia" value="Sí">
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="alergia" value="No">
        <label for="no">No</label><br><br>
        
        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("personal-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Obtener los valores de las respuestas
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const edad = document.getElementById("edad").value;
            const genero = document.querySelector('input[name="genero"]:checked').value;
            const direccion = document.getElementById("direccion").value;
            const email = document.getElementById("email").value;
            const telefono = document.getElementById("telefono").value;
            const alergia = document.querySelector('input[name="alergia"]:checked').value;

            // Puedes hacer lo que quieras con los valores, como mostrarlos en un mensaje de confirmación
            alert(`Gracias por completar el formulario:\nNombre: ${nombre}\nApellido: ${apellido}\nEdad: ${edad}\nGénero: ${genero}\nDirección: ${direccion}\nCorreo Electrónico: ${email}\nNúmero de Teléfono: ${telefono}\n¿Tiene alguna alergia?: ${alergia}`);
        });
    </script>
</body>
</html>
